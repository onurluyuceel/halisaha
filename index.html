<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halı Saha Ligi</title>
    <style>
        /* GENEL TASARIM */
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background-color: #121212; color: white; display: flex; flex-direction: column; align-items: center; }
        
        .header { text-align: center; padding: 20px; width: 100%; background: #1e1e1e; border-bottom: 2px solid #333; margin-bottom: 20px;}
        .score-board { display: flex; justify-content: center; gap: 20px; align-items: center; font-size: 2rem; font-weight: bold; }
        .score { color: #4caf50; }

        /* SAHA */
        .pitch {
            width: 95%; max-width: 400px; height: 700px;
            background: linear-gradient(to bottom, #2e7d32, #388e3c);
            position: relative; border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px; margin-bottom: 20px;
            display: flex; flex-direction: column;
        }
        
        /* SAHA ÇİZGİLERİ */
        .mid-line { position: absolute; top: 50%; width: 100%; height: 2px; background: rgba(255,255,255,0.3); }
        .circle { position: absolute; top: 50%; left: 50%; width: 60px; height: 60px; border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; transform: translate(-50%, -50%); }

        /* TAKIM ALANLARI */
        .team-area { flex: 1; display: flex; flex-direction: column; justify-content: space-around; padding: 10px 0; z-index: 2; }
        .team-top { flex-direction: column; } 
        .team-bottom { flex-direction: column-reverse; } /* Alttaki takımın kalecisi en alta gelsin diye */

        .row { display: flex; justify-content: center; gap: 15px; width: 100%; }

        /* OYUNCU KARTI */
        .player-card { display: flex; flex-direction: column; align-items: center; position: relative; width: 60px; cursor: pointer; transition: transform 0.2s; }
        .player-card:hover { transform: scale(1.1); }
        
        .p-img { width: 45px; height: 45px; background: #ddd; border-radius: 50%; border: 2px solid #fff; object-fit: cover; }
        .p-name { font-size: 0.7rem; color: white; background: rgba(0,0,0,0.6); padding: 2px 5px; border-radius: 4px; margin-top: -5px; z-index: 3; text-align: center; width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;}
        
        .stat-badge { position: absolute; top: 0; right: 0; background: #f39c12; color: #fff; font-size: 0.6rem; width: 16px; height: 16px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid white;}

        /* YÜKLENİYOR MESAJI */
        #loading { margin-top: 20px; color: #aaa; }
    </style>
</head>
<body>

    <div class="header">
        <div>HAFTANIN MAÇI</div>
        <div class="score-board">
            <span>A TAKIMI</span>
            <span class="score">0 - 0</span>
            <span>B TAKIMI</span>
        </div>
    </div>

    <div id="loading">Veriler Yükleniyor...</div>

    <div class="pitch" id="pitch" style="display:none;">
        <div class="mid-line"></div>
        <div class="circle"></div>

        <div class="team-area team-top" id="team-a"></div>

        <div class="team-area team-bottom" id="team-b"></div>
    </div>

    <script>
        // GitHub'daki players.json dosyasını çekiyoruz
        fetch('players.json')
            .then(response => response.json())
            .then(players => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('pitch').style.display = 'flex';
                
                // Şimdilik test için manuel dağıtıyorum. 
                // İleride burayı "Match Data" dosyasından okutacağız.
                const teamA = players.slice(0, 2); // İlk 2 oyuncu A takımına (Örnek)
                const teamB = players.slice(2, 4); // Sonraki 2 oyuncu B takımına (Örnek)

                renderTeam('team-a', teamA);
                renderTeam('team-b', teamB);
            })
            .catch(error => {
                document.getElementById('loading').innerHTML = "Veri çekilemedi :( players.json dosyasını kontrol et.";
                console.error('Hata:', error);
            });

        // Oyuncuları Ekrana Basan Fonksiyon
        function renderTeam(elementId, teamPlayers) {
            const container = document.getElementById(elementId);
            
            // Basitçe tek satırda gösteriyoruz şimdilik, sonra 1-3-3-1 sistemine dökeceğiz
            const row = document.createElement('div');
            row.className = 'row';

            teamPlayers.forEach(p => {
                const playerHtml = `
                    <div class="player-card" onclick="alert('${p.name} - Gol: ${p.goals}')">
                        <img src="${p.image}" class="p-img">
                        ${p.rating ? `<div class="stat-badge">${p.rating}</div>` : ''}
                        <div class="p-name">${p.name}</div>
                    </div>
                `;
                row.innerHTML += playerHtml;
            });

            container.appendChild(row);
        }
    </script>

</body>
</html>
