<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HalÄ± Saha Ligi</title>
    <style>
        /* --- GENEL --- */
        body { background-color: #121212; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 100px; }
        a { color: #4caf50; text-decoration: none; }

        /* --- MENÃœ --- */
        .navbar { display: flex; justify-content: center; gap: 10px; background: #1e1e1e; padding: 15px; border-bottom: 2px solid #333; position: sticky; top: 0; z-index: 999; }
        .nav-btn { background: none; border: none; color: #aaa; font-size: 0.9rem; cursor: pointer; padding: 8px 12px; transition: 0.3s; }
        .nav-btn.active { color: #4caf50; border-bottom: 2px solid #4caf50; font-weight: bold; }
        .nav-btn:hover { color: white; }

        /* --- SAYFALAR --- */
        .page-section { display: none; padding: 10px; max-width: 800px; margin: 0 auto; }
        .active-section { display: block !important; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- MAÃ‡ KARTLARI (LÄ°STE) --- */
        .match-list-item { background: #1e1e1e; margin-bottom: 15px; border-radius: 8px; overflow: hidden; border-left: 5px solid #4caf50; }
        .match-summary { padding: 15px; cursor: pointer; display: flex; flex-direction: column; align-items: center; transition: 0.2s; }
        .match-summary:hover { background: #252525; }
        .match-header-txt { font-size: 0.8rem; color: #888; width: 100%; display: flex; justify-content: space-between; margin-bottom: 5px; }
        .match-score-txt { font-size: 1.8rem; font-weight: bold; letter-spacing: 2px; }
        .match-detail-container { display: none; padding: 10px; background: #151515; border-top: 1px solid #333; }
        
        /* --- OYUNCU KARTLARI (PROFÄ°L) --- */
        .player-card { background: #1e1e1e; padding: 15px; text-align: center; border-radius: 8px; border: 1px solid #333; display: inline-block; width: 100px; margin: 10px; vertical-align: top; }
        .player-card img { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; border: 3px solid #333; }

        /* --- ADMIN PANELI --- */
        .admin-only { display: none; }
        .admin-box { background: #252525; border: 1px solid #444; padding: 20px; margin-bottom: 20px; border-radius: 10px; display: none; }
        input, select { padding: 12px; background: #333; color: white; border: 1px solid #555; width: 100%; box-sizing: border-box; margin-bottom: 15px; border-radius: 6px; outline: none; }
        
        .score-group { display: flex; gap: 15px; align-items: center; justify-content: center; margin-bottom: 15px; }
        .score-input { width: 70px; text-align: center; font-size: 1.5rem; font-weight: bold; height: 50px; background: #1a1a1a; border: 2px solid #4caf50; }
        
        .btn { width: 100%; padding: 12px; border: none; cursor: pointer; border-radius: 6px; font-weight: bold; font-size: 1rem; transition: 0.2s; }
        .btn-green { background: #27ae60; color: white; }
        
        /* --- JSON Ã‡IKTI --- */
        .json-area { background: #000; color: #0f0; font-family: monospace; padding: 15px; display: none; margin-top: 15px; border-radius: 6px; border: 1px dashed #4caf50; }
        textarea { width: 100%; height: 100px; background: transparent; color: inherit; border: none; resize: vertical; outline: none; }

        /* --- SAHA (PITCH) --- */
        .pitch { 
            background: linear-gradient(180deg, #2e7d32 0%, #388e3c 50%, #2e7d32 100%); 
            height: 600px; border-radius: 12px; 
            border: 4px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; justify-content: space-evenly; 
            margin-top: 15px; position: relative; 
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
        }
        .pitch::before { content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 2px; background: rgba(255,255,255,0.2); transform: translateY(-50%); pointer-events: none; }
        
        .p-row { display: flex; justify-content: center; gap: 15px; position: relative; z-index: 2; }
        .p-slot { text-align: center; width: 70px; position: relative; height: 90px;}
        
        .p-circle { 
            width: 50px; height: 50px; border-radius: 50%; 
            background: rgba(0,0,0,0.3); border: 2px dashed rgba(255,255,255,0.4); 
            margin: 0 auto; display: flex; align-items: center; justify-content: center; 
            overflow: visible; /* Rozetler taÅŸsÄ±n diye */
            position: relative;
        }
        .p-circle.filled { background: #fff; border: 2px solid #fff; }
        .p-circle img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%;}
        
        .p-name {
            background: rgba(0,0,0,0.8); color: white; padding: 2px 6px; 
            border-radius: 4px; font-size: 0.65rem; margin-top: 5px; 
            display: inline-block; max-width: 100%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;
        }

        /* --- GOL / ASÄ°ST GÃ–STERGE ROZETLERÄ° (READ ONLY) --- */
        .stat-badge-read {
            position: absolute;
            width: 20px; height: 20px;
            border-radius: 50%;
            color: white; font-weight: bold; font-size: 0.7rem;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 10;
        }
        .badge-goal { background: #27ae60; top: -5px; right: -5px; } /* SaÄŸ Ãœst: Gol */
        .badge-assist { background: #d35400; top: -5px; left: -5px; } /* Sol Ãœst: Asist */

        /* --- STAT INPUTS (ADMIN BUILDER) --- */
        .stat-input-container { display: flex; justify-content: center; gap: 2px; margin-top: 2px; position: absolute; width:100%; bottom: 0; }
        .stat-input-box { width: 25px; font-size: 0.7rem; text-align: center; border:none; border-radius: 3px; }

        /* --- MODAL --- */
        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-body { background: #222; width: 90%; max-width: 400px; max-height: 80vh; overflow-y: auto; padding: 20px; border-radius: 12px; border: 1px solid #444; }
        .m-item { padding: 12px; border-bottom: 1px solid #333; cursor: pointer; display: flex; align-items: center; gap: 15px; }
        .m-item:hover { background: #333; }
        
        /* Error Log */
        #error-log { color: #e74c3c; padding: 15px; text-align: center; display: none; background: rgba(231, 76, 60, 0.1); border-radius: 8px; margin: 20px; border: 1px solid #e74c3c; }
    </style>
</head>
<body>

    <div class="navbar">
        <button class="nav-btn active" onclick="showTab('home', this)">ANA SAYFA</button>
        <button class="nav-btn" onclick="showTab('matches', this)">MAÃ‡LAR</button>
        <button class="nav-btn" onclick="showTab('players', this)">OYUNCULAR</button>
    </div>

    <div id="home" class="page-section active-section">
        <div style="text-align: center; margin-top: 20px;">
            <h1 style="color: #4caf50; margin:0;">SON MAÃ‡</h1>
            <p style="color:#666; font-size:0.8rem; margin-top:5px;">En son oynanan karÅŸÄ±laÅŸmanÄ±n detaylarÄ±</p>
        </div>

        <div id="home-match-container" style="margin-top: 20px;">
            YÃ¼kleniyor...
        </div>
    </div>

    <div id="matches" class="page-section">
        <h2 style="border-bottom: 1px solid #333; padding-bottom: 15px;">FikstÃ¼r</h2>
        
        <button class="admin-only btn btn-green" onclick="toggleBox('match-builder')">+ YENÄ° MAÃ‡ OLUÅžTUR</button>

        <div id="match-builder" class="admin-box">
            <h3 style="color:#4caf50; margin-top:0;">MaÃ§ DetaylarÄ±</h3>
            <input type="text" id="m-date" placeholder="Tarih (Ã–rn: 02.02.2026)">
            <div class="score-group">
                <input type="number" id="sc-a" class="score-input" placeholder="0" min="0" onchange="checkNeg(this)"> 
                <span style="font-size:1.5rem; color:#aaa;">-</span> 
                <input type="number" id="sc-b" class="score-input" placeholder="0" min="0" onchange="checkNeg(this)">
            </div>

            <h4 style="color:#e74c3c">A TakÄ±mÄ±</h4>
            <select id="fmt-a" onchange="refreshBuilder()">
                <option value="3-3-1">3-3-1</option>
                <option value="3-2-2">3-2-2</option>
                <option value="2-4-1">2-4-1</option>
            </select>
            <div id="pitch-a" class="pitch"></div>

            <h4 style="color:#3498db; margin-top:20px;">B TakÄ±mÄ±</h4>
            <select id="fmt-b" onchange="refreshBuilder()">
                <option value="3-3-1">3-3-1</option>
                <option value="3-2-2">3-2-2</option>
                <option value="2-4-1">2-4-1</option>
            </select>
            <div id="pitch-b" class="pitch"></div>

            <button class="btn btn-green" style="margin-top:20px;" onclick="createMatchJSON()">JSON KODUNU OLUÅžTUR</button>
            <div id="match-json-area" class="json-area">
                <textarea id="match-json-text" onclick="this.select()"></textarea>
            </div>
        </div>

        <div id="match-list">Veriler yÃ¼kleniyor...</div>
    </div>

    <div id="players" class="page-section">
        <h2 style="border-bottom: 1px solid #333; padding-bottom: 15px;">Kadro</h2>
        <button class="admin-only btn btn-green" onclick="toggleBox('player-builder')">+ YENÄ° OYUNCU EKLE</button>

        <div id="player-builder" class="admin-box">
            <h3 style="color:#4caf50;">Oyuncu Ekle</h3>
            <input type="text" id="p-name" placeholder="Oyuncu AdÄ±">
            <select id="p-pos">
                <option value="GK">Kaleci</option>
                <option value="DEF">Defans</option>
                <option value="OS">Orta Saha</option>
                <option value="FW">Forvet</option>
            </select>
            <button class="btn btn-green" onclick="createPlayerJSON()">JSON OLUÅžTUR</button>
            <div id="player-json-area" class="json-area">
                <textarea id="player-json-text" onclick="this.select()"></textarea>
            </div>
        </div>

        <div id="player-list"></div>
    </div>

    <div id="modal-overlay">
        <div class="modal-body">
            <h3>Oyuncu SeÃ§ <button onclick="closeModal()" style="float:right;background:red;border:none;color:white;">X</button></h3>
            <div id="modal-list"></div>
        </div>
    </div>

    <div style="text-align:center; margin-top:60px; padding:20px; color:#444; font-size:0.8rem;">
        <span id="login-txt" onclick="adminLogin()" style="cursor:pointer;">YÃ¶netici GiriÅŸi</span>
        <span id="logout-txt" onclick="adminLogout()" style="display:none; color:#c0392b; cursor:pointer;">(Ã‡Ä±kÄ±ÅŸ Yap)</span>
    </div>

    <script>
        // --- VERÄ°LER ---
        let allPlayers = [], allMatches = [];
        let draft = { teamA: [], teamB: [] }; 
        let activeSelection = { team: null, slot: null };
        const formations = { '3-3-1': [1,3,3,1], '3-2-2': [1,3,2,2], '2-4-1': [1,2,4,1] };

        // --- BAÅžLANGIÃ‡ ---
        window.addEventListener('load', () => {
            loadData();
            checkAdmin();
        });

        function loadData() {
            fetch('players.json').then(r=>r.json()).then(d => { 
                allPlayers = d; 
                renderPlayers(d);
                // Oyuncular yÃ¼klendikten sonra maÃ§larÄ± Ã§ek ki isimleri eÅŸleÅŸtirebilelim
                fetchMatches(); 
            });
        }

        function fetchMatches() {
            fetch('matches.json').then(r=>r.json()).then(d => { 
                allMatches = d;
                
                // 1. Ana Sayfaya Son MaÃ§Ä± Koy
                if(d.length > 0) {
                    const lastMatch = d[d.length - 1];
                    renderReadOnlyMatch(lastMatch, 'home-match-container');
                } else {
                    document.getElementById('home-match-container').innerHTML = "<p style='text-align:center'>HenÃ¼z maÃ§ oynanmadÄ±.</p>";
                }

                // 2. MaÃ§ Listesini Doldur
                renderMatchList(d);
            });
            refreshBuilder();
        }

        // --- GÃ–RÃœNÃœM ---
        function showTab(id, btn) {
            document.querySelectorAll('.page-section').forEach(p => p.classList.remove('active-section'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active-section');
            btn.classList.add('active');
        }

        // --- ANA SAYFA VE MAÃ‡ DETAYI GÃ–RÃœNTÃœLEYÄ°CÄ°SÄ° (READ ONLY) ---
        function renderReadOnlyMatch(match, containerId) {
            const container = document.getElementById(containerId);
            const scoreSplit = match.score.split('-'); // 5-3 -> ["5", "3"]
            
            let html = `
                <div style="background:#222; padding:20px; border-radius:10px; border:1px solid #333;">
                    <div style="text-align:center; margin-bottom:20px;">
                        <div style="color:#888; font-size:0.9rem;">${match.date}</div>
                        <div style="font-size:2.5rem; font-weight:bold; color:white; letter-spacing:3px;">
                            <span style="color:#e74c3c">${scoreSplit[0]}</span> - <span style="color:#3498db">${scoreSplit[1]}</span>
                        </div>
                    </div>
                    
                    <div class="pitch" style="height:550px;">
                        ${getReadOnlyTeamHTML(match.teamA, match.formationA, 'teamA')}
                        
                        ${getReadOnlyTeamHTML(match.teamB, match.formationB, 'teamB')}
                    </div>
                </div>
            `;
            container.innerHTML = html;
        }

        function getReadOnlyTeamHTML(teamData, formation, teamKey) {
            // teamKey gÃ¶rsel stil iÃ§in eklenebilir ama ÅŸimdilik gerek yok
            const rows = formations[formation];
            let slotIndex = 0;
            let html = '';

            rows.forEach(count => {
                html += `<div class="p-row">`;
                for(let i=0; i<count; i++) {
                    const pData = teamData[slotIndex]; // {playerId: 1, g:1, a:0}
                    let content = `<div class="p-circle"></div>`; // BoÅŸ

                    if(pData) {
                        const pInfo = allPlayers.find(p => p.id === pData.playerId);
                        if(pInfo) {
                            // ROZETLER (GOL / ASÄ°ST)
                            let badges = '';
                            if(pData.g > 0) badges += `<div class="stat-badge-read badge-goal">âš½${pData.g > 1 ? pData.g : ''}</div>`;
                            if(pData.a > 0) badges += `<div class="stat-badge-read badge-assist">ðŸ‘Ÿ${pData.a > 1 ? pData.a : ''}</div>`;

                            content = `
                                <div class="p-circle filled">
                                    <img src="${pInfo.image}">
                                    ${badges}
                                </div>
                                <div class="p-name">${pInfo.name}</div>
                            `;
                        }
                    }
                    html += `<div class="p-slot" style="height:auto; margin-bottom:5px;">${content}</div>`;
                    slotIndex++;
                }
                html += `</div>`;
            });
            return html;
        }

        // --- MAÃ‡ LÄ°STESÄ° (AKORDEON) ---
        function renderMatchList(list) {
            const div = document.getElementById('match-list');
            div.innerHTML = "";
            if(list.length === 0) { div.innerHTML = "MaÃ§ yok."; return; }
            
            // Tersten sÄ±rala (En yeni en Ã¼stte)
            list.slice().reverse().forEach(m => {
                div.innerHTML += `
                    <div class="match-list-item">
                        <div class="match-summary" onclick="toggleMatchDetail('detail-${m.id}')">
                            <div class="match-header-txt">
                                <span>MAÃ‡ #${m.id}</span>
                                <span>${m.date}</span>
                            </div>
                            <div class="match-score-txt">${m.score}</div>
                            <div style="font-size:0.7rem; color:#666; margin-top:5px;">DetaylarÄ± GÃ¶ster/Gizle â–¼</div>
                        </div>
                        <div id="detail-${m.id}" class="match-detail-container">
                            </div>
                    </div>`;
            });
        }

        function toggleMatchDetail(id) {
            const el = document.getElementById(id);
            if(el.style.display === 'block') {
                el.style.display = 'none';
            } else {
                // EÄŸer iÃ§i boÅŸsa, render et (Performans iÃ§in)
                if(el.innerHTML.trim() === "") {
                    // ID'den maÃ§Ä± bul
                    const matchId = parseInt(id.split('-')[1]);
                    const match = allMatches.find(m => m.id === matchId);
                    if(match) renderReadOnlyMatch(match, id);
                }
                el.style.display = 'block';
            }
        }

        // --- BUILDER (YÃ–NETÄ°CÄ°) ---
        function refreshBuilder() {
            renderBuilderPitch('pitch-a', 'teamA', document.getElementById('fmt-a').value);
            renderBuilderPitch('pitch-b', 'teamB', document.getElementById('fmt-b').value);
        }

        function renderBuilderPitch(divId, teamKey, fmt) {
            const container = document.getElementById(divId);
            container.innerHTML = "";
            const rows = formations[fmt];
            let slotIndex = 0;

            rows.forEach(count => {
                const row = document.createElement('div'); row.className = 'p-row';
                for(let i=0; i<count; i++) {
                    const idx = slotIndex;
                    const pData = draft[teamKey][idx];
                    let content = `<div class="p-circle">+</div>`;
                    
                    if(pData) {
                        const pInfo = allPlayers.find(p => p.id === pData.id);
                        if(pInfo) {
                            content = `
                            <div class="p-circle filled"><img src="${pInfo.image}"></div>
                            <div class="p-name">${pInfo.name}</div>
                            <div class="stat-input-container" onclick="event.stopPropagation()">
                                <input type="number" class="stat-input-box" style="background:#27ae60;color:white" placeholder="G" value="${pData.g}" onchange="updateStat('${teamKey}',${idx},'g',this)">
                                <input type="number" class="stat-input-box" style="background:#d35400;color:white" placeholder="A" value="${pData.a}" onchange="updateStat('${teamKey}',${idx},'a',this)">
                            </div>`;
                        }
                    }
                    const slot = document.createElement('div'); slot.className = 'p-slot';
                    slot.innerHTML = content;
                    slot.onclick = () => openModal(teamKey, idx);
                    row.appendChild(slot);
                    slotIndex++;
                }
                container.appendChild(row);
            });
        }

        function openModal(team, idx) {
            activeSelection = { team, slot: idx };
            const modal = document.getElementById('modal-overlay');
            const list = document.getElementById('modal-list');
            list.innerHTML = "";
            
            const usedIds = [...draft.teamA, ...draft.teamB].filter(x=>x).map(x=>x.id);
            const currentId = draft[team][idx] ? draft[team][idx].id : null;

            allPlayers.forEach(p => {
                if(usedIds.includes(p.id) && p.id !== currentId) return;
                const item = document.createElement('div');
                item.className = 'm-item';
                item.innerHTML = `<img src="${p.image}" style="width:40px;height:40px;border-radius:50%"> ${p.name}`;
                item.onclick = () => selectPlayer(p.id);
                list.appendChild(item);
            });
            
            // KaldÄ±r
            const removeBtn = document.createElement('div');
            removeBtn.className = 'm-item'; removeBtn.style.color = 'red'; removeBtn.innerHTML = "âŒ BoÅŸalt";
            removeBtn.onclick = () => { delete draft[activeSelection.team][activeSelection.slot]; refreshBuilder(); closeModal(); };
            list.appendChild(removeBtn);

            modal.style.display = 'flex';
        }

        function selectPlayer(id) {
            draft[activeSelection.team][activeSelection.slot] = { id: id, g:0, a:0 };
            refreshBuilder(); closeModal();
        }
        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
        function updateStat(t, i, k, el) { if(el.value<0) el.value=0; if(draft[t][i]) draft[t][i][k] = parseInt(el.value)||0; }
        function checkNeg(el) { if(el.value<0) el.value=0; }

        function createMatchJSON() {
            const d = document.getElementById('m-date').value;
            const sa = document.getElementById('sc-a').value;
            const sb = document.getElementById('sc-b').value;
            if(!d || sa==="" || sb==="") return alert("Eksik bilgi!");
            
            const newId = allMatches.length > 0 ? allMatches[allMatches.length-1].id + 1 : 1;
            const obj = {
                id: newId, date: d, score: `${sa} - ${sb}`,
                formationA: document.getElementById('fmt-a').value,
                formationB: document.getElementById('fmt-b').value,
                teamA: draft.teamA.filter(x=>x).map(x => ({ playerId: x.id, g: x.g, a: x.a })),
                teamB: draft.teamB.filter(x=>x).map(x => ({ playerId: x.id, g: x.g, a: x.a }))
            };
            
            const final = [...allMatches, obj];
            document.getElementById('match-json-area').style.display = 'block';
            document.getElementById('match-json-text').value = JSON.stringify(final, null, 2);
        }
        
        function createPlayerJSON() {
            const n = document.getElementById('p-name').value;
            if(!n) return alert("Ä°sim?");
            const newId = allPlayers.length > 0 ? Math.max(...allPlayers.map(p=>p.id))+1 : 1;
            const obj = { id: newId, name: n, image: "https://i.pravatar.cc/150?u="+newId, position: document.getElementById('p-pos').value, rating: 6.0, goals: 0 };
            document.getElementById('player-json-area').style.display='block';
            document.getElementById('player-json-text').value = ",\n" + JSON.stringify(obj, null, 2);
        }
        
        function renderPlayers(list) {
            const div = document.getElementById('player-list');
            div.innerHTML = list.map(p => `
                <div class="player-card">
                    <img src="${p.image}">
                    <div style="font-size:0.8rem; font-weight:bold; margin-top:5px;">${p.name}</div>
                    <div style="font-size:0.7rem; color:#888;">${p.position}</div>
                </div>
            `).join('');
        }

        // --- ADMIN ---
        function checkAdmin() {
            const ia = localStorage.getItem('siteAdmin');
            const els = document.querySelectorAll('.admin-only');
            els.forEach(e => e.style.display = ia ? 'block' : 'none');
            document.getElementById('login-txt').style.display = ia ? 'none' : 'inline';
            document.getElementById('logout-txt').style.display = ia ? 'inline' : 'none';
        }
        function adminLogin() { if(prompt("Åžifre:")==="1234"){localStorage.setItem('siteAdmin','true'); location.reload();} }
        function adminLogout() { localStorage.removeItem('siteAdmin'); location.reload(); }
        function toggleBox(id) { const el=document.getElementById(id); el.style.display = el.style.display==='none'?'block':'none'; }
    </script>
</body>
</html>
