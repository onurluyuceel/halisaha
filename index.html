        /* --- TEMEL AYARLAR --- */
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #121212; color: white; padding-bottom: 100px; }
        
        /* --- MENÜ (NAVBAR) --- */
        .navbar { 
            display: flex; justify-content: center; gap: 10px; 
            background: #1e1e1e; padding: 15px; border-bottom: 2px solid #333; 
            position: sticky; top: 0; z-index: 1000; 
        }
        .nav-btn { 
            background: none; border: none; color: #aaa; font-size: 1rem; 
            cursor: pointer; padding: 8px 12px; transition: 0.3s; 
        }
        .nav-btn:hover { color: white; }
        .nav-btn.active { color: #4caf50; border-bottom: 2px solid #4caf50; font-weight: bold; }

        /* --- SAYFA YAPISI --- */
        .page-section { display: none; padding: 20px; max-width: 800px; margin: 0 auto; }
        .active-section { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- ANA SAYFA --- */
        .hero { text-align: center; margin-top: 50px; }
        .hero h1 { color: #4caf50; font-size: 2.5rem; margin-bottom: 10px; }

        /* --- MAÇLAR VE KARTLAR --- */
        .match-card { background: #1e1e1e; border-left: 5px solid #4caf50; padding: 15px; margin-bottom: 15px; border-radius: 5px; }
        .match-header { display: flex; justify-content: space-between; color: #aaa; font-size: 0.9rem; }
        .match-score { font-size: 1.8rem; font-weight: bold; text-align: center; margin: 10px 0; }
        
        /* --- OYUNCU KARTLARI --- */
        .players-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 15px; margin-top: 20px; }
        .player-card { background: #1e1e1e; padding: 15px; border-radius: 8px; text-align: center; border: 1px solid #333; }
        .player-card img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; margin-bottom: 10px; border: 2px solid #555; }
        .player-name { font-weight: bold; font-size: 0.95rem; }
        .player-pos { font-size: 0.8rem; color: #888; }

        /* --- ADMIN ÖZEL ALANLARI (Başlangıçta Gizli) --- */
        .admin-only { display: none; } /* En önemli kısım burası */
        
        .admin-panel-box { background: #252525; padding: 15px; border: 1px solid #4caf50; border-radius: 8px; margin-bottom: 20px; }
        .admin-btn { width: 100%; padding: 10px; background: #27ae60; color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; margin-bottom: 20px; }
        .admin-btn:hover { background: #219150; }

        /* --- FORM ELEMANLARI --- */
        input, select { width: 100%; padding: 10px; margin-bottom: 10px; background: #333; border: 1px solid #555; color: white; border-radius: 4px; box-sizing: border-box; }
        .score-group { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .score-input { width: 60px; text-align: center; font-size: 1.2rem; font-weight: bold; }
